name: Build and Deploy Menu Maker

on:
  push:
    branches:
      - dev
      - main

env:
  NODE_VERSION: 20
  REMOTE_USER: maframa
  REMOTE_HOST: 195.250.27.23
  REMOTE_DIR: /home/maframa/toppingfly/

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build según la rama
      - name: Build project
        run: |
          if [ "${GITHUB_REF_NAME}" = "dev" ]; then
            echo "Building for development..."
            NODE_ENV=development npm run build:dev
          else
            echo "Building for production..."
            NODE_ENV=production npm run build:prod
          fi

      # 5️⃣ Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ env.REMOTE_HOST }} >> ~/.ssh/known_hosts

      # 6️⃣ Deploy con rsync
      - name: Deploy via rsync
        run: |
          echo "Deploying to server..."
          rsync -avz --delete .next/ ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:${{ env.REMOTE_DIR }}
          rsync -avz --delete public/ ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:${{ env.REMOTE_DIR }}
          rsync -avz --delete package.json ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:${{ env.REMOTE_DIR }}
